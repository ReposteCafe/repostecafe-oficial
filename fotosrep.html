<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosfotosrep.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <title>Galería de Postres</title>
</head>
<body>
    <header>
        <h1>Galería de Postres</h1>
        <p>Descubre los deliciosos postres que ofrecemos.</p>
    </header>

    <main>
        <section class="gallery">
            <h2>Mis Postres Favoritos</h2>
            <div class="photo-grid">
                <!-- 16 imágenes en total -->
                <div class="photo-container"><img src="moussechoco.jpg" alt="Postre 1"><div class="photo-caption">Mousse de chocolate</div></div>
                <div class="photo-container"><img src="tiramisu.jpg" alt="Postre 2"><div class="photo-caption">Tiramisu</div></div>
                <div class="photo-container"><img src="chocolate.jpeg" alt="Postre 3"><div class="photo-caption">Pastel de chocolate</div></div>
                <div class="photo-container"><img src="tortadechocolateycafe.jpg" alt="Postre 4"><div class="photo-caption">Torta de chocolate y café</div></div>
                <div class="photo-container"><img src="cremadecafe.jpg" alt="Postre 5"><div class="photo-caption">Crema de café</div></div>
                <div class="photo-container"><img src="galletasdecacao.jpg" alt="Postre 6"><div class="photo-caption">Galletas de cacao</div></div>
                <div class="photo-container"><img src="moussedechocolateycafe.jpg" alt="Postre 7"><div class="photo-caption">Torta de chocolate y café</div></div>
                <div class="photo-container"><img src="brownie.jpg" alt="Postre 8"><div class="photo-caption">Brownie</div></div>
             
            </div>
            <!-- Botón de regreso a la página principal -->
            <a href="inicio.html" id="explore-button">Regresar a la página principal</a>
        </section>
    </main>
</body>
</html>
